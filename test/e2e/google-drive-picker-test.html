<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Google Drive Picker - Test Page</title>

  <link rel="stylesheet" href="../../components/bootstrap/dist/css/bootstrap.css">
</head>
<body>

<div id="google-drive-picker"></div>

<!-- <script type="text/javascript" src="//apis.google.com/js/client.js"></script> -->
<script type="text/javascript" src="../gapi-mock.js"></script>
<script type="text/javascript" src="../../components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="../../dist/js/google-drive-picker.js"></script>
<script type="text/javascript">
  var $picker = $("#google-drive-picker");

  // instantiate
  $picker.googleDrivePicker({viewId: "spreadsheets"});
  $picker.on('picked', function (event, files) {
    //mark as picked to inform tests
    window.filesPicked = files;
  });
  $picker.on('cancel', function () {
    //mark as cancelled to inform tests
    window.cancelled = true;
  });

</script>

</body>
</html>
